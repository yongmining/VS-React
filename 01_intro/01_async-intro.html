<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 동기 작업과 비동기 작업
        // 동기 작업 : 하나의 직업을 실행하고 마친 후에 다음 작업을 순차적으로 실행함
        // 비동기 작업 : 메인 흐름은 멈추지 않는 상태에서 특정 작업들을
        //              백그라운드에서 처리하며 동시에 처리하는 것
        
        // 비동기 작업을 할 때 가장 많이 사용하는 방식이 콜백 함수를 이용하는 방식이다.

        function sayHello() {
            console.log('hello world!');
        }

        // sayHello();

        // console.log('end!!');

        // 비동기 방식
        setTimeout(sayHello, 0);

        console.log('end!!');

    </script>
    
</body>
</html>
