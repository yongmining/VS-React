<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //비동기 API 사용 시 비동기 처리 이후 수행할 내용을 정의하는 경우
        // 콜백함수의 중첩을 많이 사용했었다.

        // 이러한 콜백 함수의 중첩이 많아지면 가독성도 떨어지고 유지보수에도 좋지 않다.
        // 이러한 것을 콜백 지옥이라고 한다.

        function increase(number, callback) {
            setTimeout(
                () => {
                    const result = number + 10;

                    if(callback) {
                        callback(result);
                    }

                }, 
            1000
            );
        }

        // console.log('start...');
        // increase(0, result => console.log(result));
        // increase(0, result => console.log(result));
        // increase(0, result => console.log(result));
        // increase(0, result => console.log(result));
        // increase(0, result => console.log(result));
        // console.log('end...');

        console.log('start...');
        increase(0, result => {
            console.log(result);
            increase(result, result => {
                increase(result, result => {
                    console.log(result);
                    increase(result, result => {
                        console.log(result);
                        increase(result, result => {
                            console.log(result);
                            console.log('end...');
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
