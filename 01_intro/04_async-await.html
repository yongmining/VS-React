<html lang="en">
<head>

<body>
    
    <script>

        // Promise를 쉽게 사용할 수 있게 async/await가 ES8(ES2017)에서 추가되었다.
        function increase(number) {
            const promise = new Promise((resolve, reject) => {
                setTimeout(
                    () => {
                        const result = number + 10;
                        if(result > 50) {
                            const e = new Error('Number is too big!!');

                            return reject(e);
                        }
                        
                        resolve(result);
                    }, 
                    1000
                );
            });

                return promise;
        }
        async function run() {

            try {

                let result = increase(0);
                console.log(result);

                result = await increase(result);
                console.log(result);
                
                result = await increase(result);
                console.log(result);

                result = await increase(result);
                console.log(result);
            
                result = await increase(result);
                console.log(result);
            
                result = await increase(result);
                console.log(result);
            } catch(e) {
                console.log(e);
            }
        }
        
        run();
    </script>
    </body>
</html>
