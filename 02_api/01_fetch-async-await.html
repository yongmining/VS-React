<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    
</head>
<body>
    <div id ="root"></div>
    <script type="text/babel">

        // 자바스크립트를 사용하면 필요할 때 서버에 네트워츠크 요청을 보내고
        // 새로운 정보를 받아올 수 있다.
        // AJAX를 이용해 페이지 새로고침 없이 서버에서 비동기적으로
        // 데이터를 가져올 수 있다.
        // AJAX 외에도 서버에 네트워크 요청을 보내고 받아올 수 있는 방법 중
        // fetch api를 이용할 수 도 있다.
        // fetch는 구식 브라우저에는 지원하지 않지만 대부분의 모던 브라우저가 지원하고 있다.

        // 기본 사용 방법
        // let promise = fetch(url, [options]);

        // url : 접극하고자 하는 url
        // options : 선택 매개변수로 method나 header등을 지정할 수 있다.

        // options에 아무 값도 넣지 않으면 기본 GET 메소드로 요청을 처리한다.

        async function callApi() {
            const promise = fetch('https://jsonplaceholder.typicode.com/users');
            console.log(promise);

            // PromiseResult 프로퍼티는 읽기 전용이며, 직접 접근할 수 없다.
            console.log(promise['[[PromiseResult]]']);

            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            console.log(response);

            console.log(`본문 내용 사용 여부 : ${response.bodyUsed}`);

            // const responseText = await response.text();
            // console.log(JSON.parse(responseText));

            console.log(`본문 내용 사용 여부 : ${response.bodyUsed}`);
            const responseJson = await response.json();
            console.log(responseJson);
        }

        function App() {
            const onClickHandler = () => {
                callApi();
            }

            return <button onClick={ onClickHandler }>API 요청 </button>
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
